<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>



</head>

<body>
  <div class="card">
    <div class="card-text">
      <div class="text-container">
        <h1> Get <span>insights </span>that help your business grow.</h1>

        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="card-text__features">
          <div class="card-text__feature">
            <div class="feature-bold">
              10k+
            </div>
            <div class="feature-light">
              companies
            </div>
          </div>
          <div class="card-text__feature">
            <div class="feature-bold">
              314
            </div>
            <div class="feature-light">
              templates
            </div>
          </div>
          <div class="card-text__feature">
            <div class="feature-bold">
              12m+
            </div>
            <div class="feature-light">
              queries
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-img"></div>

  </div>



</body>

</html>
